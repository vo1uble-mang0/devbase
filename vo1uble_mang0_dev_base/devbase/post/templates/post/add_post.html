{% extends 'base.html' %}

{% block title %}Добавление поста :: {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="main_gray">

                <h4 align="center">Добавление поста</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Отправить пост на
                        рассмотрение
                    </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
{% endblock%}
