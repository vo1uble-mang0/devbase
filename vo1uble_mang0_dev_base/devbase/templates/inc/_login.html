{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}vo1uble.mang0 DevBase{% endblock %}</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="main_gray" >
                <a href="{% url 'home' %}"><img class="logo_center" src="/media/logo.jpg" alt="vo1uble.mang0"></a>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="main_gray">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Логин</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="main_gray">

                <p>Нет данных для входа?</p>
                <div class="d-grid gap-2">
                    <a class="btn btn-primary" href="{% url 'register' %}" role="button">Зарегистироваться</a>

                </div>

            </div>
        </div>
    </div>
</div>
